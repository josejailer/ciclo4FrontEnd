<app-header></app-header>

<!--================================
            START DASHBOARD AREA
    =================================-->
<section class="dashboard-area" style="background: white;">

	<div class="dashboard_contents dashboard_statement_area">

		<div class="container">

			<div class="row">

				<div class="col-md-12">
					<div class="card ">
						<br>
						<div class="row">
							<div class="col-md-1">
							</div>
							<div class="col-md-8">
								<h2>
									Consolidado por Ciudad
								</h2>
							</div>
							<div class="col-md-3">
								<!--div class="pull-right">
									<a href="#" class="btn btn--md btn--round" data-target="#myModal1"
										data-toggle="modal">Crear
										Proveedor</a>
								</div-->
							</div>

						</div>
						<br>
						<div class="card-body bg-transparent border-success card-footer card-footer">
							<div class="row">
								<div class="col-md-12">
									<br>
									<table id="tblProveedor" class="display" style="width: 150%">
										<thead>
											<tr>
												<th>Fecha</th>
												<th>Ciudad</th>
												<th>Valor Total Ventas</th>
											</tr>
										</thead>
											<tbody>
												<tr *ngFor="let item of listConsolidado">
													<td>{{item.fecha_venta}}</td>
													<td>{{item.ciudad_venta}}</td>
													<td>{{item.total_venta}}</td>
												</tr>
										</tbody>   
										<tfoot>
											<tr>
												<th>Fecha</th>
												<th>Ciudad</th>
												<th>Valor Total Ventas</th>
											</tr>
										</tfoot>
									</table>
								</div>

							</div>
						</div>
					</div>
				<br>
				<br>

				</div>

				<br>
				<div class="col-md-6">
				</div>

				<div class="col-md-2">
				<br>
					<label for="email">Total Ventas $ </label>
				</div>

				<div class="col-md-4">

					 <input type="number" id="txt_total_con_iva" [(ngModel)]="totalVentas" class="text_field" placeholder=" "
						disabled required="required">
				</div>

			</div>
			<section>
				<br> <br> <br>
			</section>
		</div>
		<!-- end /.container -->
	</div>

	<!-- end /.dashboard_menu_area -->
</section>
<!--================================
            END DASHBOARD AREA
    =================================-->


<!-- Modals -->
<div class="modal fade rating_modal" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="rating_modal">
	<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="modal-title" id="rating_modal">Creación de Usuario</h3>
			</div>
			<!-- end /.modal-header -->
			<!--================================
           			 START DASHBOARD AREA
   					 =================================-->

			<div class="container">
				<form action="#" method="post" class="setting_form">
					<div class="row">
						<div class="col-lg-12">
							<div class="information_module">
								<div class="information__set">
									<div class="information_wrapper form--fields">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="first_name">Nit <sup>*</sup>
													</label> <input type="number" id="txt_nit_proveedor"
														class="text_field" placeholder="Ingrese nit"
														required="required">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="last_name">Nombre Completo <sup>*</sup>
													</label> <input type="text" id="txt_nombre_proveedor"
														class="text_field" p placeholder="Ingrese nombres"
														required="required">
												</div>
											</div>
										</div>

										<!-- end /.row -->

										<div class="form-group">
											<label for="email">Ciudad <sup>*</sup>
											</label> <input type="text" id="txt_ciudad_proveedor" class="text_field"
												placeholder="Íngrese ciudad" required="required">
										</div>
										<div class="form-group">
											<label for="email">Dirección <sup>*</sup>
											</label> <input type="text" id="txt_direccion_proveedor" class="text_field"
												placeholder="Íngrese dirección" required="required">
										</div>

										<div class="form-group">
											<label for="email">Telefono <sup>*</sup>
											</label> <input type="text" id="txt_telefono_proveedor" class="text_field"
												placeholder="Íngrese telefono" required="required">
										</div>

									</div>
									<!-- end /.row -->
									<div class="row">
										<div class="col-md-6 offset-lg-8">
											<button type="button" id="BtnRegistrar"
												class="btn btn--round btn--default">Registrar</button>
										</div>
									</div>
								</div>
							</div>
							<!-- end /.information_module -->
						</div>
					</div>
				</form>
				<!-- end /form -->
			</div>
			<!-- end /.container -->

			<!--================================
            END DASHBOARD AREA
    		=================================-->

			<!-- end /.modal-body -->
		</div>
	</div>
</div>
<!-- end /.modal -->
