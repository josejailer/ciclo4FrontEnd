<app-header></app-header>

<!--================================
            START DASHBOARD AREA
    =================================-->
<section class="dashboard-area" style="background: white;">

	<div class="dashboard_contents dashboard_statement_area">

		<div class="container">

			<div class="row">
				<form [formGroup]="registroVentasForm" class="setting_form" (ngSubmit)="agregarVenta()">
					<div class="col-md-12">

						<div *ngIf="submitted && registroVentasForm.invalid" class="alert alert-danger"
							style="text-align: center;" role="alert">
							Todos los campos son obligatorios
						</div>
					</div>

					<div class="col-md-12">
						<table id=" " class="display" style="width: 100%">
							<thead>
								<tr>
									<th>Cedula</th>
									<th><input type="number" formControlName="txt_cedula_cliente"
											id="txt_cedula_cliente" class="text_field" placeholder="Ingrese cedula"
											required="required"></th>

									<th><button type="button" id="BtnObtenerCliente" (click)="ConsultarCliente()"
											class="btn btn--round btn--default">Consultar</button></th>

									<th>Cliente</th>

									<th><input type="text" formControlName="txt_nombre_cliente" id="txt_nombre_cliente"
											class="text_field" [attr.disabled]="true" [(ngModel)]="nombreCliente"
											required="required"></th>

									<th>Conse</th>

									<th><input formControlName="txt_cedula" type="number" id="txt_cedula"
											class="text_field" required="required"></th>
								</tr>
							</thead>

						</table>
						<br> <br>
					</div>
					<div class="container">
						<div class="col-md-12">

							<table id=" " class="display" style="width: 100%">
								<thead>
									<tr>
										<th>Codigo Producto</th>
										<th></th>
										<th>Nombre Producto</th>
										<th>Valor Venta</th>
										<th>Cantidad</th>
										<th>Valor Total</th>
									</tr>
								</thead>
								<tbody>
									<tr role="row" class="odd">
										<td><input type="number" formControlName="txt_codigo_producto1" id="txt_codigo_producto1" class="text_field"
												placeholder="Ingrese codigo" required="required"></td>
										<td><button type="button" id="BtnObtenerProducto1"
												(click)="ConsultarProducto('BtnObtenerProducto1')"
												class="btn btn--round btn--default">Consultar</button></td>

										<td><input type="text" formControlName="txt_nombre_producto1" id="txt_nombre_producto1" class="text_field" [attr.disabled]="true"
												placeholder="nombre" [(ngModel)]="nombreProducto1" required="required">
										</td>
										<td><input type="number" formControlName="txt_valor_venta_producto1" id="txt_valor_venta_producto1" class="text_field" [attr.disabled]="true"
											placeholder="" [(ngModel)]="valoVentaProducto1" required="required">
										</td>
										<td><input type="number" formControlName="txt_cantidad_producto1" id="txt_cantidad_producto1" class="text_field"
												(change)="changeCantidadProducto1($event)"
												placeholder="Ingrese cantidad" required="required"></td>

										<td><input type="number" formControlName="txt_valor_total_producto1"  id="txt_valor_total_producto1" class="text_field"
											[attr.disabled]="true" [(ngModel)]="valorTotalProducto1" placeholder="Valor total"
												required="required"></td>
									</tr>
									<tr role="row" class="odd">
										<td><input type="number" formControlName="txt_codigo_producto2" id="txt_codigo_producto2" class="text_field"
												placeholder="Ingrese codigo" required="required"></td>

										<td><button type="button" id="BtnObtenerProducto2"
												(click)="ConsultarProducto('BtnObtenerProducto2')"
												class="btn btn--round btn--default">Consultar</button></td>

										<td><input type="text" formControlName="txt_nombre_producto2" id="txt_nombre_producto2" class="text_field" [attr.disabled]="true"
												placeholder="nombre" [(ngModel)]="nombreProducto2" required="required">
										</td>
										<td><input type="number" formControlName="txt_valor_venta_producto2" id="txt_valor_venta_producto2" class="text_field" [attr.disabled]="true"
											placeholder="" [(ngModel)]="valoVentaProducto2" required="required">
										</td>
										<td><input type="number" formControlName="txt_cantidad_producto2"  id="txt_cantidad_producto2" class="text_field"
												(change)="changeCantidadProducto2($event)"
												placeholder="Ingrese cantidad" required="required"></td>

										<td><input type="number" formControlName="txt_valor_total_producto2" id="txt_valor_total_producto2" class="text_field"
											[attr.disabled]="true" [(ngModel)]="valorTotalProducto2" placeholder="Valor total"
												required="required"></td>
									</tr>
									<tr role="row" class="odd">
										<td><input type="number" formControlName="txt_codigo_producto3" id="txt_codigo_producto3" class="text_field"
												placeholder="Ingrese codigo" required="required"></td>

										<td><button type="button" id="BtnObtenerProducto3"
												(click)="ConsultarProducto('BtnObtenerProducto3')"
												class="btn btn--round btn--default">Consultar</button></td>

										<td><input type="text" formControlName="txt_nombre_producto3"  id="txt_nombre_producto3" class="text_field" [attr.disabled]="true"
												placeholder="nombre" [(ngModel)]="nombreProducto3" required="required">
										</td>
										<td><input type="number" formControlName="txt_valor_venta_producto3" id="txt_valor_venta_producto3" class="text_field" [attr.disabled]="true"
											placeholder="" [(ngModel)]="valoVentaProducto3" required="required">
										</td>
										<td><input type="number" formControlName="txt_cantidad_producto3"  id="txt_cantidad_producto3" class="text_field"
												(change)="changeCantidadProducto3($event)"
												placeholder="Ingrese cantidad" required="required"></td>

										<td><input type="number" formControlName="txt_valor_total_producto3" id="txt_valor_total_producto3" class="text_field"
											[attr.disabled]="true" [(ngModel)]="valorTotalProducto3" placeholder="Valor total"
												required="required"></td>
									</tr>

									<tr role="row" class="odd">
										<td></td>
										<td></td>
										<td></td>
										<td><label for="first_name">Total Venta </label></td>
										<td><input type="number" formControlName="txt_total_venta" id="txt_total_venta" class="text_field" placeholder=" "
												[(ngModel)]="totalVenta" required="required"></td>
									</tr>
									<tr role="row" class="odd">
										<td></td>
										<td></td>
										<td></td>
										<td>Total IVA</td>
										<td><input type="number" formControlName="txt_total_iva" id="txt_total_iva" class="text_field" placeholder=" "
												[(ngModel)]="totalIva" [attr.disabled]="true" required="required"></td>
									</tr>
									<tr role="row" class="odd">
										<td></td>
										<td></td>
										<td><button type="submit" id="BtnRegistrar"
												class="btn btn--round btn--default">Registrar</button></td>
										<td>Total con IVA</td>
										<td><input type="number" formControlName="txt_total_con_iva" id="txt_total_con_iva" class="text_field"
												placeholder=" " [(ngModel)]="totalConIva" [attr.disabled]="true" required="required">
										</td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</form>
			</div>
			<section>
				<br> <br> <br>
			</section>
		</div>
		<!-- end /.container -->
	</div>

	<!-- end /.dashboard_menu_area -->
</section>
<!--================================
            END DASHBOARD AREA
    =================================-->


<!-- Modals -->
<div class="modal fade rating_modal" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="rating_modal">
	<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="modal-title" id="rating_modal">Creación de Usuario</h3>
			</div>
			<!-- end /.modal-header -->
			<!--================================
           			 START DASHBOARD AREA
   					 =================================-->

			<div class="container">
				<form action="#" method="post" class="setting_form">
					<div class="row">
						<div class="col-lg-12">
							<div class="information_module">
								<div class="information__set">
									<div class="information_wrapper form--fields">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="first_name">Cedula <sup>*</sup>
													</label> <input type="number" id="txt_cedula" class="text_field"
														placeholder="Ingrese cedula" required="required">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="last_name">Nombre Completo <sup>*</sup>
													</label> <input type="text" id="txt_nombre_completo"
														class="text_field" p placeholder="Ingrese nombres"
														required="required">
												</div>
											</div>
										</div>
										<!-- end /.row -->

										<div class="form-group">
											<label for="email1">Coreo Electrónico <sup>*</sup>
											</label> <input type="text" id="txt_correo_electronico" class="text_field"
												placeholder="Ingrese correo electrónico" required="required">
										</div>

										<div class="form-group">
											<label for="email">Usuario <sup>*</sup>
											</label> <input type="text" id="txt_usuario" class="text_field"
												placeholder="Íngrese usuarios" required="required">
										</div>

										<div class="form-group">
											<label for="email">Contraseña <sup>*</sup>
											</label> <input id="txt_password" id="txt_password" type="text"
												class="text_field" placeholder="Ingrese password" required="required">
										</div>

									</div>
									<!-- end /.row -->
									<div class="row">
										<div class="col-md-6 offset-lg-8">
											<button type="button" id="BtnRegistrar"
												class="btn btn--round btn--default">Registrar</button>
										</div>
									</div>
								</div>
							</div>
							<!-- end /.information_module -->
						</div>
					</div>
				</form>
				<!-- end /form -->
			</div>
			<!-- end /.container -->

			<!--================================
            END DASHBOARD AREA
    		=================================-->

			<!-- end /.modal-body -->
		</div>
	</div>
</div>
<!-- end /.modal -->
